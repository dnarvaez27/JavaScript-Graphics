<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Graph</title>
    <script src="../../external/svg.min.js"></script>
    <script src="linear-chart.js"></script>
</head>
<body>
    <div id="linear-container" style="height: 500px;width:1000px"></div>

    <script>
        let linear = new Chart.Linear( 'linear-container' );
        linear.config.rangeName = 'Y';
        linear.attrs.point_diameter = 15;
        linear.axisX = [ 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, 10 ];
        linear.axisY = [ 10, 20, 30, 40, 50, 60, 70, 80, 90, 0 ];
        linear.config.onClick = function ( data ) {
            console.log( data.obj );
        };
        linear.config.showAxis = false;
        linear.config.showCoord = false;
        linear.data.push( {
                              name: 'Blue Series',
                              color: '#009696',
                              values: [
                                  [ 0, 10, 'Start!üèÅ' ],
                                  [ 1, 50, 'Growing' ],
                                  [ 2, 60 ],
                                  [ 3, 20 ],
                                  [ 4, 80 ],
                                  [ 5, 10, 'Hoo' ],
                                  [ 6, 0 ],
                                  [ 7, 10 ],
                                  [ 8, 10 ],
                                  [ 9, 20 ],
                                  [ 10, 15 ],
                              ]
                          } );
        linear.data.push( {
                              name: 'Yellow Series',
                              color: '#f4f442',
                              values: [
                                  [ 1, 20 ],
                                  [ 2, 40 ],
                                  [ 3, 20 ],
                                  [ 4, 55 ],
                                  [ 5, 10 ],
                                  [ 6, 5 ],
                                  [ 7, 20 ],
                                  [ 8, 15 ],
                                  [ 9, 80 ],
                                  [ 10, 90 ] ]
                          } );

    </script>
</body>
</html>
