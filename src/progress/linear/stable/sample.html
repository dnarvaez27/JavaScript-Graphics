<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="linear-progress.js"></script>

    <script>
        let linear = new Progress.Linear();
        linear.linear_progress.init( '#hola' );
    </script>

</head>
<body>
    <div id="hola">
        <div id="linear_progress_1"
             value="50"
             width="189"
             style="color:#C2024F; width: 100%"
             stroke="10">
        </div>

        <div id="linear_progress_2"
             value="80"
             width="189"
             style="color:#FCB13F; width: 100%"
             stroke="3">
        </div>
    </div>
</body>
</html>
